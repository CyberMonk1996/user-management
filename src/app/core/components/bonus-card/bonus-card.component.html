    <div class="info-container left">
      <div class="flex flex-center">
        <h3 class="text">{{ bonus.type }}</h3>
      </div>
      <div class="svg">
        @if (bonus.type === 'Money') {
          <img [src]="moneySVGsource" width="60"/>
        } @else if (bonus.type === 'Freebet') {
          <img [src]="freeBetSVGsource" width="60"/>
        } @else {
          <img [src]="freeSpinSVGsource" width="60"/>
        }
  
      </div>
    </div>
    <div class="info-container right">
      <div class="info">
        <h4 class="text">Bonus Number:</h4>
        <h4 class="text">{{ bonus.number }}</h4>
      </div>
      <div class="info">
        <h4 class="text">Quantity:</h4>
        <h4 class="text">{{ bonus.bonusQuantity }}</h4>
      </div>
      <div class="info">
        <h4 class="text">Currency:</h4>
        @if( bonus.currency === 'GEL') {
          <img [src]="lariSVGsource" width="25"/>
        } @else {
          <img [src]="dollarSVGsource" width="25"/>
        }
      </div>
      <div class="icon-container">
        <mat-icon (click)="onRemoveUser()" class="icon-remove" >
          delete icon
        </mat-icon>
      </div>

    </div>
